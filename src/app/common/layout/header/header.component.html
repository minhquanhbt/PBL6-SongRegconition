<header>
  <div class="d-flex justify-content-between">
    <div class="d-flex flex-row">
      <a href="#" class="d-none d-sm-flex logo-container">
        <img class="logo" src="../../../../assets/Picture5.png" alt="App logo" height="36" *ngIf="!isScrolling"/>
        <img class="logo" src="../../../../assets/Picture6.png" alt="App logo" height="36" *ngIf="isScrolling"/>
      </a>
    </div>
    <div class="d-flex">
      <span class="show-mobile-menu">
        <fa-icon [icon]="faBars" [styles]="{'color': 'var(--navbar-scroll-text)'}" (click)="onClickOpen()"></fa-icon>
      </span>
      <div class="nav" id="header-menu" [class.show]="showMobileMenu">
        <div class="close-menu">
          <span (click)="onClickClose()">
            <fa-icon [icon]="faTimes"></fa-icon>
          </span>
        </div>

        <div class="nav-item" *ngFor="let item of layoutService.state.menuItems">

          <div ngbDropdown *ngIf="item.children" class="dropdown">
            <button class="dropdown-toggle btn btn-link" ngbDropdownToggle>{{item.title}}</button>
            <div ngbDropdownMenu>
              <a ngbDropdownItem class="nav-link dropdown-item" *ngFor="let child of item.children"
                [routerLink]="[child.path]" routerLinkActive="active">{{child.title}}</a>
            </div>
          </div>

          <a *ngIf="!item.children" class="nav-link" [routerLink]="[item.path]" routerLinkActive="active"
            (click)="showMobileMenu = false">{{item.title}}</a>
        </div>
      </div>
    </div>
  </div>
</header>
