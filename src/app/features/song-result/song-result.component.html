<m-page-container>
    <div class="w-100 main">
        <div class="d-flex justify-content-center">
            <div class="inner-container">
              <div class="album-cover-container mat-elevation-z24" (click)="playSong(songResult)">
                <img class="album-cover" appLazyLoad [src]="songResult.image" alt="album-art">
              </div>
              <div class="text-outer-container d-flex justify-content-center">
                <div class="album-text d-flex flex-column">
                    <div class="album-name-container d-flex justify-content-center">
                      <span class="album-name" (click)="playSong(songResult)">
                        {{songResult.name}}
                      </span>
                    </div>
                    <span class="artist-name">{{songResult.singerName}}</span>
                  </div>
              </div>
            </div>
        </div>
    </div>
</m-page-container>
